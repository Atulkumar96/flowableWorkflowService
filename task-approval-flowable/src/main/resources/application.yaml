spring:
  application:
    name: task-approval-flowable
  datasource:
    url: jdbc:postgresql://localhost:5432/task_approval_flowable
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
    cache:
      type: simple